<div class="row">
  <div class="jumbotron col-md-3">
    <h2>parties</h2>
    <ul class="scroll list-group">
      <li class="list-group-item" ng-repeat="party in parties" ng-click="partySelected(party)">{{party.name}}</li>
    </ul>
  </div>

  <div class="col-md-6">
    <div class="padding">
      <div class="padding jumbotron row">
        {{selectedParty.songs[0]}}

      </div>  
      <div class="jumbotron row">
        <div class="media">
          <a class="pull-left" href="#">
            <img class="media-object" src={{selectedSong.thumbnail}} alt="">
          </a>
          <div class="media-body">
            <h2 class="media-heading">{{selectedSong.title}}</h2>
            <p>uploaded by {{selectedSong.user.name}}</p>
            <p>likes: {{selectedSong.likes.length}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="col-md-3 jumbotron">
    <h2>songs</h2>
    <ul class="list-group scroll">
      <li class="list-group-item"
          ng-repeat="song in selectedParty.songs"
          ng-click="songSelected(song)">{{song.title}}</li>
    </ul>
  </div>
</div>
